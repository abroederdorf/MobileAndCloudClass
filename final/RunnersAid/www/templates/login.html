<ion-view view-title="Login">
	<ion-content ng-app="starter" class="padding">
	  <div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Username (Email)</span>
				<input ng-model="data.username" type="email" required>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input ng-model="data.password" type="password" required>
			</label>
		</div>
		<button class="button button-balanced button-block" ng-click="login()"><span class="ion-log-in"></span> Login</button>
		<button class="button button-assertive button-block" ng-click="logout()"><span class="ion-log-out"></span> Logout</button>
		<a class="button button-stable button-block" ng-click="create()"><span class="ion-person"></span> Create Account</a>
	</ion-content>
</ion-view>
