<ion-view view-title="Filter Places" ng-init="init()">
  <ion-content ng-app="starter" class="padding">
	<div class="list">
		<label class="item item-input item-select">
			<div class="input-label">
				Type
			</div>
			<select ng-model="data.type" required>
				<option value="">Please select...</option>
				<option value="Water Fountain">Water Fountain</option>
				<option value="Bathroom">Bathroom</option>
			</select>
		</label>		
		<label class="item item-input item-select">
			<div class="input-label">
				Status
			</div>
			<select ng-model="data.pstatus" required>
				<option value="">Please select...</option>
				<option value="Open">Open</option>
				<option value="Closed">Closed</option>
			</select>
		</label>
		
		<div>
			<label class="item item-input">
				<span class="input-label">Radius </span>
				<input ng-model="data.radius" type="number" placeholder="Miles" required>
			</label>
			<label class="item item-input">
				<span class="input-label">Location </span>
				<input ng-model="data.flocation" type="text" placeholder="{{data.flocation}}" required>
			</label>
		</div>
		<a class="button button-stable button-block" ng-click="getAddress()"><span class="ion-map"> Update to Address</span></a>
		<a class="button button-stable button-block" ng-click="getCurrent()"><span class="ion-location"> Use Current Location</span></a>
		<div id="mapFilter" class="smallMap" data-tap-disabled="false"></div>
	</div>
  </ion-content>
  <ion-footer-bar class="bar-clear">
		<a class="button button-balanced halfBtn" ng-click="applyFilter(data)"><span class="ion-funnel"></span> Apply Filter</a>
		<a class="button button-assertive halfBtn" ng-click="resetFilter()"><span class="ion-close-round"></span> Reset Filter</a>
	</ion-footer-bar>
</ion-view>
