<ion-view view-title="Add Place">
  <ion-content ng-app="starter" class="padding">
	<div class="list">
		<label class="item item-input">
			<span class="input-label">Name</span>
			<input ng-model="data.name" type="text" placeholder="Name" required>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
				Type
			</div>
			<select ng-model="data.type" required>
				<option value="">Please select...</option>
				<option value="Water Fountain">Water Fountain</option>
				<option value="Bathroom">Bathroom</option>
			</select>
		</label>
        <ion-toggle class="meds-toggle"
                    toggle-class="toggle-calm"
                    ng-model="data.status"
                    ng-checked="false">
          <div class="toggle-text">Status: {{data.status ? "Open" : "Closed"}}</div>
        </ion-toggle>
		<div>
		<label class="item item-input">
			<span class="input-label">Location </span>
			<input ng-model="data.location" type="text" placeholder="loc" required>
		</label>
		</div>
		<button class="button button-block button-balanced">Add Place</button>
	</div>
  </ion-content>
</ion-view>
