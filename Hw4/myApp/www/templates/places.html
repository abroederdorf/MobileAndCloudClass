<ion-view class="calm" view-title="View Places">
  <ion-content>
    <ion-list>
      <!--<ion-item ng-repeat="place in places" href="#/app/playlists/{{playlist.id}}">-->
	  <ion-item ng-repeat="place in places">
		<div class="row row-top">
			<div class="col col-80">
				<b>{{place.name}}</b><br>
				{{place.type}} | {{place.status}} | Votes: {{place.vote}}
			</div>
			<div class="col">
				<button class="button button-light"><span class="ion-android-star-outline bigger-icon"></span></button>
			<div>
		</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
