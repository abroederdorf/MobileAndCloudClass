
<ion-view view-title="Place">
  <ion-content class="padding">
    <h3 class="item-text-wrap">{{place.name}}</h3>
	<ion-list>
		<div class="row">
			<div class="col col-30">
				Type: {{place.type}}<br>
				Status: {{place.status}}<br>
				Votes: {{place.vote}}<br>
				 
			</div>
			<div class="col">
				<a class="button button-balanced button-small" ng-click="voteUp(place.id)"><span class="ion-thumbsup"> Up Vote</span></a>
				<a class="button button-assertive button-small" ng-click="voteDown(place.id)"><span class="ion-thumbsdown"> Down Vote</span></a>
			</div>
		</div>
		Location: {{place.latitude}}, {{place.longitude}}
		
	</ion-list>
  </ion-content>
</ion-view>
